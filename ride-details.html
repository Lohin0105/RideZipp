<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Details - RideZipp</title>
  <style>
    /* Your existing styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      background: rgb(245, 243, 243);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: red;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .slogan {
      font-size: 0.6rem;
      margin-top: 5px;
    }
    .menu {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color:black;
      transition: transform 0.2s ease-in-out, color 0.2s;
    }
    .menu button:hover {
      transform: translateY(-3px);
      color: black;
    }
    .ride-card {
      background:white;
      border-radius: 1px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin: 10px 0;
      max-width: 400px; /* Set a max width for the ride card */
      margin: 60px auto; /* Center the ride card */
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center; /* Center text in modal */
      max-width: 300px; /* Set a max width for the modal */
      width: 100%; /* Allow it to be responsive */
    }
    .modal.show {
      display: block; /* Change to block to show modal */
    }
  
  .hamburger {
    display: none;
    cursor: pointer;
    font-size: 24px;
    color: black;
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1100;
    background: white;
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  .mobile-menu {
    display: none;
    flex-direction: column;
    gap: 10px;
    background: white;
    position: fixed;
    top: 60px;
    right: 0;
    width: 200px;
    padding: 10px;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-radius: 0 0 0 8px;
  }
  .mobile-menu button {
    background: none;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    color: black;
    text-align: left;
    padding: 10px;
  }
  .mobile-menu button:hover {
    background: #f0f0f0;
  }
  @media (max-width: 768px) {
    .menu {
      display: none;
    }
    .hamburger {
      display: block;
    }
    .mobile-menu {
      width: 100%;
      max-width: 250px;
    }
  }
  @media (min-width: 769px) {
    .hamburger {
      display: none !important;
    }
  }

    /* Loader Animation */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Page Transitions */
    body {
      overflow-x: hidden;
      position: relative;
    }
    
    .page-transition {
      animation: slide-out 0.5s forwards;
    }

    @keyframes slide-out {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .page-enter {
      animation: slide-in 0.5s forwards;
    }

    @keyframes slide-in {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  
    .footer {
      background:rgb(248, 245, 245);
      color:rgb(8, 8, 8);
      text-align: center;
      padding: 2px;
      width: 100%;
      position: relative;
    }


    /* Button Styles */
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #2980b9;
    }

    /* Background Image */
    .content-container {
      flex: 1;
      background-image: url('car-pooling.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      margin-top: 50px; /* Adjust based on navbar height */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <div class="logo">RideZipp</div>
      <div class="slogan">SHARE MORE, SAVE MORE</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button onclick="window.location.href='safety.html'">Safety</button>
      <button onclick="window.location.href='Support.html'">Support</button>
      <button onclick="logout()">Logout</button>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button onclick="window.location.href='safety.html'">Safety</button>
      <button onclick="window.location.href='Support.html'">Support</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <div class="content-container">
    <div class="ride-card" id="rideDetails">
      <h2>Ride Overview</h2>
      <p id="vehicle"></p>
      <p id="amenities"></p>
      <p id="driver"></p>
      <p id="rating"></p>
      <div class="review-carousel">
        <div class="review">"Great ride! Very smooth."</div>
        <div class="review">"Comfortable and safe journey."</div>
        <div class="review">"The driver was very polite."</div>
      </div>
      <button class="book-btn" onclick="bookRide()">Book Ride</button>
    </div>
  </div>

  <div class="modal" id="rideModal">
    <h2>Congratulations! üéâ</h2>
    <p id="confirmationMessage"></p>
    <button onclick="goHome()">Home</button>
    <button onclick="viewBookings()">My Bookings</button>
  </div>

  <div class="footer">
    <p>&copy; 2023 RideZipp. All rights reserved. Privacy Policy. Terms of Service</p>
  </div>

  <script>
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function displayRideDetails(driverName) {
      const rides = JSON.parse(localStorage.getItem('rides')) || [];
      const ride = rides.find(r => r.source === driverName);

      if (ride) {
        document.getElementById("vehicle").innerHTML = `<strong>Vehicle:</strong> ${ride.vehicle}`;
        document.getElementById("amenities").innerHTML = `<strong>Amenities:</strong> ${ride.features}`;
        document.getElementById("driver").innerHTML = `<strong>Driver:</strong> ${driverName}`;
        document.getElementById("rating").innerHTML = `<strong>Rating:</strong> ‚≠ê‚≠ê‚≠ê‚≠ê 4.8`;
      } else {
        document.getElementById("rideDetails").innerHTML = "<p>Driver not found.</p>";
      }
    }

    function bookRide() {
      const driverName = getQueryParameter('driver');
      const rides = JSON.parse(localStorage.getItem('rides')) || [];
      const rideIndex = rides.findIndex(r => r.source === driverName);

      if (rideIndex !== -1 && rides[rideIndex].seats > 0) {
        // Decrement the seat availability
        rides[rideIndex].seats -= 1;

        // Add passenger name (you can replace "Passenger Name" with actual user input)
        rides[rideIndex].passengers.push("Passenger Name");

        // Update localStorage
        localStorage.setItem('rides', JSON.stringify(rides));

        // Save booking details to localStorage
        const bookingDetails = {
          driver: driverName,
          vehicle: rides[rideIndex].vehicle,
          source: rides[rideIndex].source,
          destination: rides[rideIndex].destination,
          timeOfBooking: new Date().toLocaleTimeString(),
          dateOfTravel: rides[rideIndex].date.split('T')[0],
          timeOfTravel: rides[rideIndex].date.split('T')[1]
        };

        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
        bookings.push(bookingDetails);
        localStorage.setItem('bookings', JSON.stringify(bookings));

        // Show confirmation message
        document.getElementById("confirmationMessage").innerText = `You have booked a ride with ${driverName}! ü•≥`;
        document.getElementById("rideModal").classList.add("show");
      } else {
        alert("No seats available.");
      }
    }

    function goHome() {
      window.location.href = 'home.html';
    }

    function viewBookings() {
      window.location.href = 'bookings.html';
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = 'index.html';
    }

    document.addEventListener("DOMContentLoaded", function() {
      const driverName = getQueryParameter('driver');
      displayRideDetails(driverName);
    });
    
    // Toggle mobile menu
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      if (mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
      } else {
        mobileMenu.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
