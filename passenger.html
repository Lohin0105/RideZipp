<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for Ride - RideZipp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure body takes full height */
      overflow: hidden; /* Prevent scrolling */
    }
   
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: red;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .slogan {
      font-size: 0.6rem;
      margin-top: 5px;
    }
    .menu {
      display: flex;
      gap: 5px;
      margin-left: auto;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color:black;
      transition: transform 0.2s ease-in-out, color 0.2s;
    }
    .menu button:hover {
      transform: translateY(-3px);
      color: black;
    }
    
    .main-content {
      background-image: url('car-pooling.jpg'); /* Replace with your image URL */
      background-size: cover; /* Cover the entire area */
      background-position: center; /* Center the image */
      background-attachment: fixed;
      padding: 80px 20px 20px; /* Add padding to avoid overlap with navbar and footer */
      height: calc(100vh - 100px); /* Adjust height based on navbar and footer */
      box-sizing: border-box; /* Include padding in height calculation */
      overflow-y: auto; /* Allow scrolling if content overflows */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .filter-container {
      background:  rgba(255, 255, 255, 0.8); /* Slightly opaque white */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px; /* Adjust margin to fit within main-content */
      width: 90%; /* Adjust width as needed */
      max-width: 500px; /* Limit maximum width */
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .filter-container input, .filter-container select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .gender-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .gender-toggle label {
      margin: 0;
    }
    .submit-btn {
      background-color: red;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: darkred;
    }

    .ride-results {
      background:  rgba(255, 255, 255, 0.8); /* Slightly opaque white */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 90%; /* Adjust width as needed */
      max-width: 500px; /* Limit maximum width */
    }
    .ride-card {
      background: rgba(255, 255, 255, 0.8); /* Slightly opaque white */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      padding: 15px;
      display: flex;
      align-items: center;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0;
      transform: translateX(-100%);
    }
    .ride-card.show {
      opacity: 1;
      transform: translateX(0);
    }
    .ride-card img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    .view-details-btn {
      background-color: red;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .view-details-btn:hover {
      background-color: rgb(237, 9, 9);
    }
    .footer {
      background: rgba(255, 255, 255, 0.8);
      color:rgb(8, 8, 8);
      text-align: center;
      padding: 2px;
      width: 100%;
      position: relative;
    }  
      .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: black;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: white;
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 0 0 0 8px;
    }
    .mobile-menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      text-align: left;
      padding: 10px;
    }
    .mobile-menu button:hover {
      background: #f0f0f0;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .mobile-menu {
        width: 100%;
        max-width: 250px;
      }
    }
    @media (min-width: 769px) {
      .hamburger {
        display: none !important;
      }
    }
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Page Transitions */
    body {
      overflow-x: hidden;
      position: relative;
    }
    
    .page-transition {
      animation: slide-out 0.5s forwards;
    }

    @keyframes slide-out {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .page-enter {
      animation: slide-in 0.5s forwards;
    }

    @keyframes slide-in {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <div class="logo">RideZipp</div>
      <div class="slogan">SHARE MORE, SAVE MORE</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button>About</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button>Safety</button>
      <button>Support</button>
      <button onclick="logout()">Logout</button>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button>About</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button>Safety</button>
      <button>Support</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main-content">
    <div class="filter-container">
      <h2>Search for Ride</h2>
      <input type="text" id="source" placeholder="Enter source..." onkeyup="showSuggestions(this.value, 'source-suggestions')">
      <div class="suggestions" id="source-suggestions"></div>

      <input type="text" id="destination" placeholder="Enter destination..." onkeyup="showSuggestions(this.value, 'destination-suggestions')">
      <div class="suggestions" id="destination-suggestions"></div>

      <select>
        <option value="">Select Vehicle Type</option>
        <option value="car">Car</option>
        <option value="bike">Bike</option>
        <option value="van">Van</option>
      </select>

      <label for="date">Date & Time:</label>
      <input type="datetime-local" id="date">

      <label for="seats">Available Seats:</label>
      <input type="number" id="seats" min="1" max="10">

      <div class="gender-toggle">
        <label for="genderSeating">Gender-based Seating</label>
        <input type="checkbox" id="genderSeating">
      </div>

      <button class="submit-btn">Search</button>
    </div>

    <div class="ride-results">
      <div class="main-content">
        <div class="button-container">
          <h2>Available Rides</h2>
          <div id="rides-list">
            <!-- Rides will be dynamically inserted here -->
          </div>
        </div>
      </div>
    
      <div class="footer">
        <p>&copy; 2023 RideZipp. All rights reserved. Privacy Policy. Terms of Service</p>
      </div>
      <script>
        function loadRides() {
          const rides = JSON.parse(localStorage.getItem('rides')) || [];
          const ridesList = document.getElementById("rides-list");
          ridesList.innerHTML = "";
    
          rides.forEach((ride, index) => {
            const rideDiv = document.createElement("div");
            rideDiv.className = "ride-card";
            rideDiv.innerHTML = `
              <p><strong>Route:</strong> ${ride.source} to ${ride.destination}</p>
              <p><strong>Vehicle:</strong> ${ride.vehicle}</p>
              <p><strong>Available Seats:</strong> ${ride.seats}</p>
              <button onclick="window.location.href='ride-details.html?driver=${ride.source}'">View Details</button>
            `;
            ridesList.appendChild(rideDiv);
          });
        }
    
        function logout() {
          alert("You have been logged out.");
          window.location.href = 'index.html';
        }
    
        loadRides();
      </script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let rideCards = document.querySelectorAll(".ride-card");
      rideCards.forEach(card => {
        setTimeout(() => {
          card.classList.add("show");
        }, 500);
      });
    });

    function logout() {
      alert("You have been logged out.");
      window.location.href = 'index.html';
    }
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      if (mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
      } else {
        mobileMenu.style.display = 'flex';
      }
    }

    function showSuggestions(value, suggestionBoxId) {
      let suggestions = ["Mumbai", "Delhi", "Bangalore", "Hyderabad", "Chennai", "Kolkata", "Pune", "Ahmedabad", "Jaipur", "Lucknow", "Chandigarh", "Bhopal", "Indore", "Nagpur", "Patna", "Bhubaneswar", "Thiruvananthapuram", "Coimbatore", "Visakhapatnam", "Guwahati"];
      let suggestionBox = document.getElementById(suggestionBoxId);
      suggestionBox.innerHTML = "";
      if (value.length > 0) {
        let filteredSuggestions = suggestions.filter(city => city.toLowerCase().startsWith(value.toLowerCase()));
        filteredSuggestions.forEach(city => {
          let div = document.createElement("div");
          div.textContent = city;
          div.onclick = function() {
            document.getElementById(suggestionBoxId === 'source-suggestions' ? 'source' : 'destination').value = city;
            suggestionBox.style.display = 'none';
          };
          suggestionBox.appendChild(div);
        });
        suggestionBox.style.display = filteredSuggestions.length ? 'block' : 'none';
      } else {
        suggestionBox.style.display = 'none';
      }
    }
  </script>
</body>
</html>
