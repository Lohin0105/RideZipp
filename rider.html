<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Create a Ride - RideZipp</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden; /* Prevent scrolling */
    }
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }
    .background-text h1 {
      font-size: 10rem;
      margin: 0;
    }
    .background-text p {
      font-size: 2rem;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: red;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .slogan {
      font-size: 0.6rem;
      margin-top: 5px;
    }
    .menu {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      transition: transform 0.2s ease-in-out, color 0.2s;
    }
    .main-content {
      flex: 1;
      background-image: url('car-pooling.jpg'); /* Add your background image here */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Prevent background image from scrolling */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 60px; /* Adjust based on navbar height */
    }
    .menu button:hover {
      transform: translateY(-3px);
      color: black;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    input:focus, select:focus {
      border-color: red;
      box-shadow: 0 0 5px red;
      transition: 0.3s;
    }
    .hidden {
      display: none;
    }
    .submit-btn {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }
    .submit-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
    
    .suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #f0f0f0;
    }
    
    .footer {
      background: rgb(248, 245, 245);
      color: rgb(8, 8, 8);
      text-align: center;
      padding: 2px;
      width: 100%;
      position: relative;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: black;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  
    /* Adjust the mobile menu for better visibility */
    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: white;
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 0 0 0 8px;
    }
  
    .mobile-menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      text-align: left;
      padding: 10px;
    }
  
    .mobile-menu button:hover {
      background: #f0f0f0;
    }
  
    /* Ensure visibility on mobile screens */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .mobile-menu {
        width: 100%;
        max-width: 250px;
      }
      html, body {
        overflow: hidden; /* Prevent scrolling */
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    }
    @media (min-width: 769px) {
      .hamburger {
        display: none !important;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: red;
      color: white;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    .modal-content button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <div class="logo">RideZipp</div>
      <div class="slogan">SHARE MORE, SAVE MORE</div>
    </div>
    <div class="menu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button>About</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button>Safety</button>
      <button>Support</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="background-text">
    <h1>RideZipp</h1>
    <p>SHARE MORE, SAVE MORE</p>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h2>Create a Ride</h2>
      <label for="vehicle">Vehicle Type:</label>
      <select id="vehicle">
        <option>Car</option>
        <option>Bike</option>
        <option>Van</option>
      </select>
      
      <label for="source">Source:</label>
      <input type="text" id="source" placeholder="Enter source..." onkeyup="showSuggestions(this.value, 'source-suggestions')">
      <div class="suggestions" id="source-suggestions"></div>
      
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter destination..." onkeyup="showSuggestions(this.value, 'destination-suggestions')">
      <div class="suggestions" id="destination-suggestions"></div>
      
      <label for="date">Date & Time:</label>
      <input type="datetime-local" id="date">
      <label for="seats">Available Seats:</label>
      <input type="number" id="seats" min="1" max="10">
      <label for="features">Special Features:</label>
      <input type="text" id="features" placeholder="WiFi, AC, etc.">
      <label for="documents">Upload ID proofs:</label>
      <input type="file" id="documents">
      <p id="upload-status" class="hidden">Upload Successful!</p>
      <button class="submit-btn" id="submit-btn" disabled>Submit Ride</button>
    </div>
  </div>

  <!-- Modal Dialog -->
  <div id="successModal" class="modal hidden">
    <div class="modal-content">
      <p>Congratulations! The ride has been registered in our app ðŸ¥³</p>
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="window.location.href='your-rides.html'">Check Your Rides</button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 RideZipp. All rights reserved. Privacy Policy. Terms of Service</p>
  </div>

  <script>
    document.getElementById("documents").addEventListener("change", function() {
      document.getElementById("upload-status").classList.remove("hidden");
    });

    function logout() {
      alert("You have been logged out.");
      window.location.href = 'index.html';
    }

    document.querySelectorAll("input, select").forEach(field => {
      field.addEventListener("input", checkForm);
    });

    function checkForm() {
      const allFilled = [...document.querySelectorAll("input, select")].every(input => input.value.trim() !== "");
      document.getElementById("submit-btn").disabled = !allFilled;
      if (allFilled) {
        document.getElementById("submit-btn").style.backgroundColor = "green";
      } else {
        document.getElementById("submit-btn").style.backgroundColor = "red";
      }
    }

    function showSuggestions(value, suggestionBoxId) {
      let suggestions = ["Mumbai", "Delhi", "Bangalore", "Hyderabad", "Chennai", "Kolkata", "Pune", "Ahmedabad", "Jaipur", "Lucknow", "Chandigarh", "Bhopal", "Indore", "Nagpur", "Patna", "Bhubaneswar", "Thiruvananthapuram", "Coimbatore", "Visakhapatnam", "Guwahati"];
      let suggestionBox = document.getElementById(suggestionBoxId);
      suggestionBox.innerHTML = "";
      if (value.length > 0) {
        let filteredSuggestions = suggestions.filter(city => city.toLowerCase().startsWith(value.toLowerCase()));
        filteredSuggestions.forEach(city => {
          let div = document.createElement("div");
          div.textContent = city;
          div.onclick = function() {
            document.getElementById(suggestionBoxId === 'source-suggestions' ? 'source' : 'destination').value = city;
            suggestionBox.style.display = 'none';
          };
          suggestionBox.appendChild(div);
        });
        suggestionBox.style.display = filteredSuggestions.length ? 'block' : 'none';
      } else {
        suggestionBox.style.display = 'none';
      }
    }

    // Save ride details to localStorage
    document.getElementById("submit-btn").addEventListener("click", function() {
      const rideDetails = {
        vehicle: document.getElementById("vehicle").value,
        source: document.getElementById("source").value,
        destination: document.getElementById("destination").value,
        date: document.getElementById("date").value,
        seats: document.getElementById("seats").value,
        features: document.getElementById("features").value,
        passengers: [] // Initially no passengers are booked
      };

      // Save ride details to localStorage
      let rides = JSON.parse(localStorage.getItem('rides')) || [];
      rides.push(rideDetails);
      localStorage.setItem('rides', JSON.stringify(rides));

      // Show success modal
      document.getElementById("successModal").style.display = "flex";
    });
       
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
