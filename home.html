<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideZipp - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      background:white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: red;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .slogan {
      font-size: 0.6rem;
      margin-top: 5px;
    }
    .menu {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: rgb(2, 1, 1);
      transition: transform 0.2s ease-in-out, color 0.2s;
    }
    .menu button:hover {
      transform: translateY(-3px);
      color: black;
    }
    .main-content {
      flex: 1;
      background-image: url('car-pooling.jpg'); /* Add your background image here */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 60px; /* Adjust based on navbar height */
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .take-ride-button {
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: 200px;
    }
    .take-ride-button:hover {
      background-color: darkred;
    }
    .footer {
      background:rgb(248, 245, 245);
      color:rgb(8, 8, 8);
      text-align: center;
      padding: 2px;
      width: 100%;
      position: relative;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: black;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: white;
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 0 0 0 8px;
    }
    .mobile-menu button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      text-align: left;
      padding: 10px;
    }
    .mobile-menu button:hover {
      background: #f0f0f0;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
    /* Loader Animation */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Page Transitions */
    body {
      overflow-x: hidden;
      position: relative;
    }
    
    .page-transition {
      animation: slide-out 0.5s forwards;
    }

    @keyframes slide-out {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .page-enter {
      animation: slide-in 0.5s forwards;
    }

    @keyframes slide-in {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <div class="logo">RideZipp</div>
      <div class="slogan">SHARE MORE, SAVE MORE</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button>About</button>
      <button onclick="window.location.href='your-rides.html'">Rides</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button>Safety</button>
      <button>Support</button>
      <button onclick="logout()">Logout</button>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <button onclick="window.location.href='home.html'">Home</button>
      <button>About</button>
      <button onclick="window.location.href='your-rides.html'">Rides</button>
      <button onclick="window.location.href='bookings.html'">Bookings</button>
      <button>Safety</button>
      <button>Support</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Main Content with Background Image -->
  <div class="main-content">
    <div class="button-container">
      <button class="take-ride-button" onclick="window.location.href='rider.html'">Create a Ride</button>
      <button class="take-ride-button" onclick="window.location.href='passenger.html'">Search for Ride</button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 RideZipp. All rights reserved.Privacy Policy.Terms of Service</p>

  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = 'index.html';
    }

    // Page Transitions
    window.addEventListener('beforeunload', function() {
      document.body.classList.add('page-transition');
    });

    // Show loader on page load
    window.addEventListener('load', function() {
      document.body.classList.add('page-enter');
      document.getElementById('globalLoader').style.display = 'none';
    });

    // Show loader on link click
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        document.getElementById('globalLoader').style.display = 'block';
      });
    });
    
    // Toggle mobile menu
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      if (mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
      } else {
        mobileMenu.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
